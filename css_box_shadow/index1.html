<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css酷炫阴影效果</title>
    <style>
        body{
            background: #E6E5E1;
        }
        .box {
            width:70%;
            height:200px;
            background:#FFF;
            margin:40px auto;
        }
        .box h2{
            text-align:center;
            position:relative;
            top:80px;
        }
        .effect1{
            -webkit-box-shadow: 0 10px 6px -6px #777;
            -moz-box-shadow: 0 10px 6px -6px #777;
            box-shadow: 0 10px 6px -6px #777;
        }
    </style>
</head>
<body>
<div class="box effect1">
    <h2>Effect 1</h2>
</div>
</body>
</html>
